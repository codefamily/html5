<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>transition</title>
	<style>
		#tran{
			width:400px;
			height: 400px;
			background-color:#69c;
			margin:0 auto;
			-webkit-transition:background-color 3s;
			transition:background-color 3s;
		}
		#tran:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="tran">
	</div>
</body>
</html>
